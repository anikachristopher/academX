<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      
      <title>After School Journal</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
      <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
<body>
        <div class="col-lg-12">
                <h1 class="font-weight-light">AcademX</h1> 
                <h2>An online journal for kids to track supplemental work completed while attending school remotely</h2>
              </div>
              <div class="topnav">
                <a class="active" href="#home"></a>
              </div>
              <header> 
                
              </header>
              <!-- Trigger/Open The Modal -->
    <div class="ui container">

            <h3>Your Weekly Schedule</h3>
            <button id="myBtn"  class="ui primary button right floated " >Create Schedule</button>
            <br>
            <div id="schedules-container"></div>
            <!-- The Modal -->
            <div id="myModal" class="modal">
              <!-- Modal content -->
              <div class="modal-content">
                <span class="close">&times;</span>
                <p>
                  <div class="row">
                    <div class="col s4">
                      <form id="entryForm" class="ui form">
                        <h1>Child Bio Data</h1>
                        <label for="input-firstname">First Name</label>
                        <input type="text" id='input-firstname'  placeholder="First Name" />
                        <br />
                        <br />
                        <label for="input-lastname">Last Name</label>
                        <input type="text" id='input-lastname'  placeholder="Last Name" />
                        <br />
                        <br />
                        <label for="input-email">Grade</label>
                        <input type="text" id='input-grade'  placeholder="Grade" />
                        <br />
                        <br />
                        <label for="input-age">Age</label>
                        <input type="text" id="input-age"  placeholder="Age" />
                        <br />
                        <br /> 
                        <h1>Schedule Information</h1>                  
                  <label for="input-weekday">Day</label>
                  <input type="text" id='input-weekday'  placeholder="Day" />
                  <br />
                  <br />
                  <label for="input-date">Date</label>
                  <input type="text" id='input-date'  placeholder="Date" />
                  <br />
                  <br />
                  <label for="input-subject">Subject</label>
                  <input type="text" id='input-subject'  placeholder="Subject" />
                  <br />
                  <br />
                  <label for="input-content">Content</label>
                  <textarea type="text" id="input-content" cols="30" rows="10" ></textarea>
                  <br />
                  <br />
                  <button id="addRecSave" class="ui primary right floated button">Save</button>
                  <br />
                  <br />
                </form>
              </div>
            </div>
          </p>
        </div>
      </div>
    </div>
    <script src="src/schedule.js"></script>
    <script src="src/child.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
